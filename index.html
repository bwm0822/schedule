<!doctype html>
<html lang="zh-Hant" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>è¡Œç¨‹è¨ˆæ™‚å™¨</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --left-w: 30vw;
      --right-w: 70vw;
      --panel-h: 100vh;
      --blue-overlay: rgba(0,123,255,.35);
      --yellow-overlay: rgba(255,193,7,.35);
      --border: rgba(255,255,255,.12);
    }
    body{background:#212529;color:#f8f9fa;overflow:hidden}
    .app{display:flex;height:var(--panel-h)}
    .left{width:var(--left-w);border-right:1px solid var(--border);display:flex;flex-direction:column}
    .right{width:var(--right-w);display:flex;flex-direction:column}

    /* å·¦å´ï¼šæ§åˆ¶å€ + è¡Œç¨‹å€ */
    .controls{padding:.75rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
    .schedule-list{flex:1;overflow:auto;padding:.5rem}

    /* è¡Œç¨‹å¡ç‰‡ */
    .schedule{
      border:1px solid var(--border);
      border-radius:.5rem;
      /* overflow:hidden;  â† åŸæœ¬æœƒè£åˆ‡ dropdownï¼Œæ”¹ç‚ºï¼š */
      overflow:visible;          /* å…è¨±ä¸‹æ‹‰é¸å–®å¤–éœ² */
      position:relative;         /* ä¾› z-index ç”Ÿæ•ˆ */
      margin-bottom:.6rem;
      background:#2a2f33;
      cursor:pointer;
      transition:transform .08s ease;
    }
    .schedule:hover{transform:translateY(-1px)}
    .schedule.selected{outline:2px solid rgba(13,110,253,.6);}
    .schedule.editing{cursor:text}
    .schedule.dropdown-open{ z-index:3000; } /* ä¸‹æ‹‰å±•é–‹æ™‚è“‹åœ¨æœ€ä¸Šå±¤ */

    .sched-grid{display:grid;grid-template-rows:1fr 1fr;grid-template-columns:4fr 1fr;min-height:96px}
    .sched-title{grid-column:1/3;grid-row:1;display:flex;align-items:center;padding:.5rem .75rem;position:relative}
    .sched-title .title-text{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;width:100%}
    .sched-title input{width:100%;background:transparent;border:1px dashed var(--border);color:#fff;border-radius:.25rem;padding:.25rem .5rem}

    .sched-time{grid-column:1;grid-row:2;display:flex;align-items:center;padding:.5rem .75rem;border-top:1px solid var(--border);}
    .sched-time .time{font-variant-numeric:tabular-nums;font-size:1.05rem}
    .sched-actions{grid-column:2;grid-row:2;border-left:1px solid var(--border);border-top:1px solid var(--border);display:flex;align-items:center;justify-content:center;position:relative}

    /* é€²åº¦è¦†è“‹ï¼ˆè¡Œç¨‹è—è‰²ï¼‰â€”è¦†è“‹æ¨™é¡Œ+æ™‚é–“ï¼ˆå·¦å´å€åŸŸï¼‰ */
    .sched-overlay{position:absolute;inset:0;pointer-events:none; border-radius:inherit;}
    .sched-overlay.left{grid-column:1;grid-row:1/3}

    /* æˆ‘å€‘ç”¨èƒŒæ™¯æ¼¸å±¤åšè¦†è“‹æ¢ */
    .cover-blue{background:linear-gradient(90deg,var(--blue-overlay) calc(var(--p,0)*100%),transparent 0); border-radius:inherit}
    .cover-yellow{background:linear-gradient(90deg,var(--yellow-overlay) calc(var(--p,0)*100%),transparent 0); border-radius:inherit}

    /* å³å´å·¥ä½œå€ */
    .workspace{flex:1;display:flex;flex-direction:column}
    .ws-empty{flex:1;display:flex;align-items:center;justify-content:center;color:#adb5bd}
    .ws-timebar{border-bottom:1px solid var(--border);}
    .time-control{display:grid;grid-template-columns:1fr 1px 1fr;align-items:stretch}
    .time-remaining{position:relative;padding:1rem}
    .time-remaining .label{font-size:.9rem;color:#adb5bd;margin-bottom:.25rem}
    .time-remaining .value{font-variant-numeric:tabular-nums;font-size:1.6rem;font-weight:700}
    .divider-v{background:var(--border);}
    .play-area{display:flex;align-items:center;gap:.5rem;justify-content:center}
    .btn-icon{min-width:56px}

    /* é …ç›®å€ */
    .items{flex:1;overflow:auto;padding:.75rem}
    .item{border:1px solid var(--border);border-radius:.5rem;overflow:hidden;margin-bottom:.5rem;position:relative}
    .item-grid{display:grid;grid-template-columns:60px 108px 160px 1fr 60px;align-items:stretch}
    .item-grid > div{border-right:1px solid var(--border);display:flex;align-items:center}
    .item-grid > div:last-child{border-right:none}
    .cell{padding:.5rem}
    .cell.center{justify-content:center}
    .item.selected{outline:2px solid rgba(255,193,7,.5)}
    .item.running{box-shadow:0 0 0 2px rgba(255,193,7,.35) inset}

    .cell input[type="text"], .cell select{background:transparent;color:#f8f9fa;border:1px solid var(--border);border-radius:.25rem;padding:.25rem .5rem}
    .cell input[type="text"]::placeholder{color:#6c757d}
    .freq-wrap{display:flex;gap:.4rem;align-items:center}

    .items-add{display:flex;justify-content:center;margin:.75rem 0}
    .items-add .btn{width:100%;max-width:360px}

    /* å¯é»é¸æ•ˆæœ */
    .clicky{transition:transform .08s ease}
    .clicky:active{transform:scale(.98)}

    /* ä¿éšªï¼šæé«˜ dropdown æœ¬èº«å±¤ç´š */
    .schedule .dropdown-menu{ z-index:3100; }
    
    /* è®“è¦†è“‹æ¢ä¸æ””æˆªæŒ‰éˆ•é»æ“Šï¼ˆé¿å… ğŸ—‘ã€ï¼‹ æŒ‰éˆ•å¤±æ•ˆï¼‰ */
    .cover-blue, .cover-yellow{ pointer-events:none; }
</style>
</head>
<body>
  <div class="app">
    <!-- å·¦å´ï¼šè¡Œç¨‹é¢æ¿ -->
    <section class="left">
      <div class="controls">
        <div class="fw-semibold">è¡Œç¨‹</div>
        <button id="btnAddSchedule" class="btn btn-outline-light btn-sm">ï¼‹ æ–°å¢è¡Œç¨‹</button>
      </div>
      <div id="scheduleList" class="schedule-list"></div>
    </section>

    <!-- å³å´ï¼šå·¥ä½œå€ -->
    <section class="right">
      <div class="workspace">
        <div class="ws-empty" id="wsEmpty">æœªé¸å–è¡Œç¨‹</div>

        <div id="wsArea" class="d-none">
          <div class="ws-timebar p-2">
            <div class="time-control">
              <!-- å‰©é¤˜æ™‚é–“ + é»ƒè‰²è¦†è“‹æ¢ -->
              <div class="time-remaining" id="wsRemainBox">
                <div class="cover-yellow position-absolute top-0 start-0 w-100 h-100" id="wsRemainCover" style="--p:0"></div>
                <div class="label">å‰©é¤˜æ™‚é–“</div>
                <div class="value" id="wsRemain">00:00</div>
              </div>
              <div class="divider-v"></div>
              <!-- æ’­æ”¾/æš«åœ/å–æ¶ˆ -->
              <div class="play-area py-3">
                <button id="btnPlay" class="btn btn-outline-primary btn-icon">â–·</button>
                <button id="btnPause" class="btn btn-outline-warning btn-icon">âšâš</button>
                <button id="btnCancel" class="btn btn-outline-danger btn-icon">â– </button>
              </div>
            </div>
          </div>

          <div class="items" id="itemsArea"></div>
          <div class="items-add px-3 pb-3">
            <button id="btnAddItem" class="btn btn-outline-light">ï¼‹ åœ¨å‰æ–¹æ’å…¥ä¸€å€‹é …ç›®</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // ---- è³‡æ–™çµæ§‹ ----
  const state = {
    schedules: [],           // {id,title,items:[{id,sec,freq,prompt}], selected, editing, run:{active, paused, startTs, curIdx, curItemElapsedSec, scheduleElapsedSec}}
    selectedId: null,
    audio: { ctx:null, ticker:null, nextTickTs:0, tickIntervalMs:1000 },
    voices: [],
  };
  let idSeq = 1; const newId = () => (idSeq++).toString();

  // ---- å·¥å…· ----
  const qs = (sel,el=document)=>el.querySelector(sel);
  const qsa = (sel,el=document)=>[...el.querySelectorAll(sel)];
  const clamp = (n,min,max)=>Math.max(min,Math.min(max,n));
  const fmtMMSS = (sec)=>{
    sec = Math.max(0, Math.round(sec));
    const m = Math.floor(sec/60), s = sec%60; return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  }
  const parseTimeInput = (txt)=>{
    txt = (txt||'').trim();
    if(!txt) return 0;
    if(/^\d+$/.test(txt)) return parseInt(txt,10); // ä»¥ç§’
    if(/^:/.test(txt)) return 0; // â† ä¿®æ­£åŸæœ¬çš„ /:^/
    const parts = txt.split(':');
    if(parts.length===2){
      let m = parseInt(parts[0]||'0',10)||0;
      let s = parseInt(parts[1]||'0',10)||0;
      m += Math.floor(s/60); s = s%60;
      return m*60 + s;
    }
    return 0;
  }

  function speak(text){
    if(!text) return;
    try{
      const utter = new SpeechSynthesisUtterance(text);
      // å˜—è©¦æ‰¾ä¸­æ–‡èªéŸ³
      const zh = state.voices.find(v=>/zh|cmn/i.test(v.lang));
      if(zh) utter.voice = zh;
      utter.rate = 1; utter.pitch = 1; utter.volume = 1;
      window.speechSynthesis.speak(utter);
    }catch(e){/* ignore */}
  }

  function ensureAudio(){
    if(!state.audio.ctx){
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      if(AudioCtx) state.audio.ctx = new AudioCtx();
    }
    return state.audio.ctx;
  }
  function tickClick(){
    const ctx = state.audio.ctx; if(!ctx) return;
    const osc = ctx.createOscillator(); const gain = ctx.createGain();
    osc.type = 'square'; osc.frequency.value = 880;
    gain.gain.setValueAtTime(0.2, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.02);
    osc.connect(gain).connect(ctx.destination);
    osc.start(); osc.stop(ctx.currentTime + 0.03);
  }

  // ---- åˆå§‹ç¯„ä¾‹è¡Œç¨‹ ----
  function createSample(){
    const s1 = {
      id:newId(), title:'æ—©æ™¨å°ˆæ³¨', selected:false, editing:false,
      items:[
        {id:newId(), sec: 60, freq:60, prompt:'å°ˆæ³¨æ·±å‘¼å¸ä¸€åˆ†é˜'},
        {id:newId(), sec:120, freq:80, prompt:'é–±è®€æŠ€è¡“æ–‡ç« å…©åˆ†é˜'},
        {id:newId(), sec: 30, freq: 0, prompt:'ç¨ä½œä¼¸å±•ä¸‰åç§’'},
      ],
      run:{active:false, paused:false, curIdx:0, curItemElapsedSec:0, scheduleElapsedSec:0}
    };
    const s2 = { id:newId(), title:'ç•ªèŒ„é˜ 25-5', selected:false, editing:false,
      items:[
        {id:newId(), sec:1500, freq:60, prompt:'å°ˆæ³¨å·¥ä½œ 25 åˆ†é˜'},
        {id:newId(), sec: 300, freq: 0, prompt:'ä¼‘æ¯ 5 åˆ†é˜'},
      ],
      run:{active:false, paused:false, curIdx:0, curItemElapsedSec:0, scheduleElapsedSec:0}
    };
    state.schedules.push(s1,s2);
  }

  // ---- æ¸²æŸ“ï¼šå·¦å´è¡Œç¨‹ ----
  function renderSchedules(){
    const list = qs('#scheduleList'); list.innerHTML='';
    state.schedules.forEach(s=>{
      const total = s.items.reduce((a,b)=>a+b.sec,0) || 0;
      const remaining = total - s.run.scheduleElapsedSec;
      const p = total? clamp(s.run.scheduleElapsedSec/total, 0, 1) : 0;

      const card = document.createElement('div');
      card.className = 'schedule clicky' + (s.selected?' selected':'') + (s.editing?' editing':'');
      card.dataset.id = s.id;
      card.innerHTML = `
        <div class="sched-grid position-relative">
          <div class="sched-overlay left cover-blue" style="--p:${p}"></div>

          <div class="sched-title">
            ${s.editing
              ? `<input class="form-control form-control-sm" value="${escapeHtml(s.title)}" data-role="title-input"/>`
              : `<div class="title-text">${escapeHtml(s.title)}</div>`}
          </div>

          <div class="sched-time">
            <div class="time">${s.run.active || s.run.paused ? fmtMMSS(remaining) : '00:00'}</div>
          </div>

          <div class="sched-actions">
            <div class="dropdown">
              <button class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">âš™</button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" data-act="edit">ç·¨è¼¯</a></li>
                <li><a class="dropdown-item" data-act="dup">è¤‡è£½</a></li>
                <li><a class="dropdown-item text-danger" data-act="del">åˆªé™¤</a></li>
              </ul>
            </div>
          </div>
        </div>`;

      // äº‹ä»¶ï¼šé»å¡ç‰‡ -> é¸å–/å–æ¶ˆï¼ˆç·¨è¼¯æ¨¡å¼ä¸‹ä¸åˆ‡æ›ï¼‰
      card.addEventListener('click', (ev)=>{
        const isToggleBtn = ev.target.closest('.dropdown');
        const isInput = ev.target.matches('input,textarea,select');
        if(isToggleBtn || isInput) return; // ç”±å…¶ä»–å€å¡Šè™•ç†
        if(s.editing) return; // ç·¨è¼¯ä¸­ä¸å…è¨±åˆ‡æ›é¸å–
        if(s.selected){ selectSchedule(null); } else { selectSchedule(s.id); }
      });

      // ä¸‹æ‹‰é¸å–®
      card.querySelectorAll('[data-act]').forEach(a=>{
        a.addEventListener('click', (ev)=>{
          ev.preventDefault(); ev.stopPropagation();
          const act = a.getAttribute('data-act');
          if(act==='edit') toggleEditSchedule(s.id, true);
          if(act==='dup') duplicateSchedule(s.id);
          if(act==='del') deleteSchedule(s.id);
        })
      });

      // ç·¨è¼¯æ¨™é¡Œè¼¸å…¥
      const input = card.querySelector('[data-role="title-input"]');
      if(input){
        input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); finishEditSchedule(s.id, input.value); }});
        input.addEventListener('blur', ()=> finishEditSchedule(s.id, input.value));
        setTimeout(()=>{input.focus(); input.select();},0);
      }

      list.appendChild(card);
    });
  }

  function escapeHtml(s){
    return s.replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));
  }

  function selectSchedule(id){
    state.schedules.forEach(s=> s.selected = (s.id===id));
    state.selectedId = id || null;
    renderSchedules();
    renderWorkspace();
  }

  function toggleEditSchedule(id, on){
    const s = state.schedules.find(x=>x.id===id); if(!s) return;
    s.editing = on;
    renderSchedules();
  }
  function finishEditSchedule(id, title){
    const s = state.schedules.find(x=>x.id===id); if(!s) return;
    s.title = title.trim()||'æœªå‘½åè¡Œç¨‹';
    s.editing = false;
    renderSchedules();
  }
  function duplicateSchedule(id){
    const s = state.schedules.find(x=>x.id===id); if(!s) return;
    const copy = JSON.parse(JSON.stringify(s));
    // é‡æ–°æŒ‡æ´¾ id
    copy.id = newId();
    copy.title = s.title + ' (å‰¯æœ¬)';
    copy.selected = false; copy.editing = false;
    copy.items.forEach(it=> it.id = newId());
    copy.run = {active:false, paused:false, curIdx:0, curItemElapsedSec:0, scheduleElapsedSec:0};
    state.schedules.push(copy);
    renderSchedules();
  }
  function deleteSchedule(id){
    const idx = state.schedules.findIndex(x=>x.id===id); if(idx<0) return;
    const wasSelected = state.schedules[idx].selected;
    state.schedules.splice(idx,1);
    if(wasSelected) state.selectedId = null;
    renderSchedules(); renderWorkspace();
  }

  // ---- æ¸²æŸ“ï¼šå³å´å·¥ä½œå€ ----
  function renderWorkspace(){
    const s = state.schedules.find(x=>x.id===state.selectedId);
    const wsEmpty = qs('#wsEmpty');
    const wsArea = qs('#wsArea');
    if(!s){ wsEmpty.classList.remove('d-none'); wsArea.classList.add('d-none'); return; }
    wsEmpty.classList.add('d-none'); wsArea.classList.remove('d-none');

    // å‰©é¤˜æ™‚é–“ & è¦†è“‹
    const total = s.items.reduce((a,b)=>a+b.sec,0) || 0;
    const remain = clamp(total - s.run.scheduleElapsedSec, 0, total);
    qs('#wsRemain').textContent = fmtMMSS(remain);
    qs('#wsRemainCover').style.setProperty('--p', total? (s.run.scheduleElapsedSec/total) : 0);

    // é …ç›®åˆ—è¡¨
    const wrap = qs('#itemsArea'); wrap.innerHTML='';
    s.items.forEach((it,idx)=>{
      const isRunning = s.run.active && s.run.curIdx===idx && !s.run.paused;
      const curElapsed = (s.run.curIdx===idx)? s.run.curItemElapsedSec : 0;
      const p = it.sec ? clamp(curElapsed/it.sec,0,1) : 0;

      const row = document.createElement('div');
      row.className = 'item' + (it.__selected?' selected':'') + (isRunning?' running':'');
      row.dataset.id = it.id; row.dataset.idx = idx;
      row.innerHTML = `
        <div class="cover-yellow position-absolute top-0 start-0 w-100 h-100" style="--p:${p}"></div>
        <div class="item-grid">
          <div class="cell center"><button class="btn btn-sm btn-outline-light" data-role="dup-item">ï¼‹</button></div>
          <div class="cell"><input type="text" class="form-control form-control-sm" data-role="time" value="${fmtMMSS(it.sec)}" placeholder="mm:ss"></div>
          <div class="cell"><div class="freq-wrap">
            <select class="form-select form-select-sm w-auto" data-role="freq">
              <option ${it.freq==0?'selected':''} value="0">0</option>
              <option ${it.freq==60?'selected':''} value="60">60</option>
              <option ${it.freq==80?'selected':''} value="80">80</option>
            </select><span>/åˆ†</span>
          </div></div>
          <div class="cell"><input type="text" class="form-control form-control-sm" data-role="prompt" value="${escapeHtml(it.prompt||'')}" placeholder="æç¤ºæ–‡å­—"></div>
          <div class="cell center"><button class="btn btn-sm btn-outline-danger" data-role="del-item">ğŸ—‘</button></div>
        </div>`;

      // é»æ“Šé …ç›®ï¼šé¸å–/å–æ¶ˆï¼›é‹è¡Œæ™‚é‚è¼¯
      row.addEventListener('click', (e)=>{
        const isCtl = e.target.closest('button,select,input');
        if(isCtl) return; // æ§åˆ¶å…ƒä»¶ä¸è§¸ç™¼é¸å–åˆ‡æ›
        // å–®é¸é‚è¼¯ï¼šæ¸…å…¶å®ƒ
        s.items.forEach(x=> delete x.__selected);
        if(!it.__selected){ it.__selected = true; } else { delete it.__selected; }
        // é‹è¡Œä¸­é»é¸ï¼šå–æ¶ˆæ­£åœ¨é‹è¡Œçš„é …ç›®ï¼›è‹¥é»çš„æ˜¯ç•¶å‰é‹è¡Œé … -> é‡ç½®
        if(s.run.active && !s.run.paused){
          if(s.run.curIdx===idx){ s.run.curItemElapsedSec = 0; } // é‡ç½®ç•¶å‰
          else { stopRun(s); } // å–æ¶ˆæ•´é«”é‹è¡Œ
        }
        renderWorkspace();
      });

      // è¤‡è£½é …ç›®ï¼ˆæ’åœ¨è©²é …ç›®ä¹‹å¾Œï¼Œä¸”ä¸é¸å–ï¼‰
      row.querySelector('[data-role="dup-item"]').addEventListener('click', (e)=>{
        e.stopPropagation();
        const clone = {...it, id:newId()};
        delete clone.__selected; // ä¸è¦æ²¿ç”¨é¸å–ç‹€æ…‹
        s.items.splice(idx+1,0,clone); // æ”¾åœ¨ç•¶å‰é …ç›®ä¹‹å¾Œ
        renderWorkspace();
      });
      // åˆªé™¤é …ç›®
      row.querySelector('[data-role="del-item"]').addEventListener('click', (e)=>{
        e.stopPropagation();
        if(s.items.length===1){ s.items[0].sec=0; s.items[0].prompt=''; s.items[0].freq=0; }
        else { s.items.splice(idx,1); }
        // è‹¥åˆªåˆ°æ­£åœ¨é‹è¡Œçš„å‰é¢/æœ¬èº«ï¼Œåšå®‰å…¨è™•ç†
        if(s.run.active){ stopRun(s); }
        renderWorkspace();
      });
      // æ™‚é–“è¼¸å…¥
      row.querySelector('[data-role="time"]').addEventListener('change', (e)=>{
        const secs = parseTimeInput(e.target.value);
        it.sec = secs; e.target.value = fmtMMSS(it.sec);
        renderWorkspace(); renderSchedules();
      });
      // é »ç‡
      row.querySelector('[data-role="freq"]').addEventListener('change', (e)=>{
        it.freq = parseInt(e.target.value,10)||0;
      });
      // æç¤º
      row.querySelector('[data-role="prompt"]').addEventListener('change', (e)=>{
        it.prompt = e.target.value;
      });

      wrap.appendChild(row);
    });
  }

  // ---- åŸ·è¡Œæ§åˆ¶ ----
  let rafId = null; let lastTick = 0;
  function startRun(){
    const s = state.schedules.find(x=>x.id===state.selectedId); if(!s) return;
    if(!s.items.length) return;
    // æ±ºå®šèµ·å§‹é …ç›®
    let startIdx = s.items.findIndex(x=>x.__selected);
    if(startIdx<0) startIdx = 0;
    // è‹¥åŸæœ¬å°±åœ¨é‹è¡Œè€Œä¸”æœªæš«åœ -> ç›´æ¥è¿”å›
    if(s.run.active && !s.run.paused) return;

    // è‹¥æ˜¯å¾åœæ­¢ç‹€æ…‹å•Ÿå‹•
    if(!s.run.active){
      s.run.active = true; s.run.paused = false;
      s.run.curIdx = startIdx; s.run.curItemElapsedSec = 0; s.run.scheduleElapsedSec = sumBefore(s.items, startIdx);
      // é€²å…¥èµ·å§‹é …ç›®æ™‚æœ—è®€æç¤º
      speak(s.items[startIdx].prompt);
      initTickerForItem(s.items[startIdx]);
    } else {
      // å¾æš«åœæ¢å¾©
      s.run.paused = false;
      initTickerForItem(s.items[s.run.curIdx]);
    }
    ensureAudio();

    lastTick = performance.now();
    cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(loop);
    renderWorkspace(); renderSchedules();
  }

  function pauseRun(){
    const s = state.schedules.find(x=>x.id===state.selectedId); if(!s || !s.run.active) return;
    s.run.paused = true;
    stopTicker();
    cancelAnimationFrame(rafId);
    renderWorkspace(); renderSchedules();
  }
  function cancelRun(){
    const s = state.schedules.find(x=>x.id===state.selectedId); if(!s) return;
    // æ¸…é™¤æ‰€æœ‰é¸å–ï¼ˆé …ç›®ï¼‰
    s.items.forEach(x=> delete x.__selected);
    stopRun(s);
    renderWorkspace(); renderSchedules();
  }
  function stopRun(s){
    s.run.active = false; s.run.paused = false; s.run.curIdx = 0; s.run.curItemElapsedSec = 0; s.run.scheduleElapsedSec = 0;
    stopTicker(); cancelAnimationFrame(rafId);
  }

  function sumBefore(arr, idx){
    let sum = 0; for(let i=0;i<idx;i++) sum += arr[i].sec; return sum;
  }

  function loop(ts){
    const s = state.schedules.find(x=>x.id===state.selectedId); if(!s || !s.run.active || s.run.paused){ cancelAnimationFrame(rafId); return; }
    const dt = Math.max(0, (ts - lastTick)/1000); lastTick = ts;

    const item = s.items[s.run.curIdx];
    s.run.curItemElapsedSec += dt;
    s.run.scheduleElapsedSec += dt;

    // è‡ªå‹•æ»´ç­”ï¼ˆä»¥ /åˆ† ç‚ºå–®ä½ï¼‰
    advanceTicker();

    if(item.sec>0 && s.run.curItemElapsedSec >= item.sec){
      // ä¸‹ä¸€å€‹é …ç›®
      s.run.curIdx++;
      if(s.run.curIdx >= s.items.length){
        // å®Œæˆ
        stopRun(s);
        renderWorkspace(); renderSchedules();
        return;
      }
      const nextItem = s.items[s.run.curIdx];
      s.run.curItemElapsedSec = 0; // reset for next
      // æœ—è®€æç¤º
      speak(nextItem.prompt);
      initTickerForItem(nextItem);
      // è‡ªå‹•æ»¾å‹•åˆ°ç›®å‰é …ç›®
      scrollToRunningItem();
    }

    renderWorkspace(); renderSchedules();
    rafId = requestAnimationFrame(loop);
  }

  // ---- è‡ªå‹•æ»¾å‹• ----
  function scrollToRunningItem(){
    const s = state.schedules.find(x=>x.id===state.selectedId); if(!s) return;
    const sel = `[data-idx="${s.run.curIdx}"]`;
    const el = qs(sel, qs('#itemsArea'));
    if(el) el.scrollIntoView({behavior:'smooth', block:'center'});
  }

  // ---- æ»´ç­”å™¨ ----
  function initTickerForItem(item){
    const ctx = ensureAudio(); if(!ctx) return;
    stopTicker(); // é‡ç½®
    const bpm = item.freq||0; if(bpm<=0) return;
    state.audio.tickIntervalMs = 60000 / bpm;
    state.audio.nextTickTs = performance.now();
    state.audio.ticker = true; // å•Ÿç”¨
  }
  function stopTicker(){ state.audio.ticker = null; }
  function advanceTicker(){
    if(!state.audio.ticker || !state.audio.ctx) return;
    const now = performance.now();
    while(now >= state.audio.nextTickTs){ tickClick(); state.audio.nextTickTs += state.audio.tickIntervalMs; }
  }

  // ---- äº‹ä»¶è¨»å†Š ----
  function hookEvents(){
    qs('#btnAddSchedule').addEventListener('click', ()=>{
      const s = { id:newId(), title:'æ–°è¡Œç¨‹', selected:false, editing:false,
        items:[ {id:newId(), sec:0, freq:0, prompt:''} ],
        run:{active:false, paused:false, curIdx:0, curItemElapsedSec:0, scheduleElapsedSec:0}
      };
      state.schedules.push(s);
      renderSchedules();
    });

    qs('#btnAddItem').addEventListener('click', ()=>{
    const s = state.schedules.find(x=>x.id===state.selectedId); if(!s) return;
    s.items.push({id:newId(), sec:0, freq:0, prompt:''}); // æ–°å¢åœ¨æœ€å¾Œ
    renderWorkspace();
    // æ»¾åˆ°æœ€å¾Œä¸€å€‹é …ç›®
    const area = qs('#itemsArea');
    if(area) area.scrollTop = area.scrollHeight;
  });

    qs('#btnPlay').addEventListener('click', ()=>{
      // å¿…é ˆå…ˆé¸å–ä¸€å€‹è¡Œç¨‹
      if(!state.selectedId) return;
      ensureAudio(); if(state.audio.ctx && state.audio.ctx.state==='suspended') state.audio.ctx.resume();
      // æœ—è®€ç•¶å‰æˆ–é¸å–çš„é …ç›®ï¼ˆstartRun è£¡å·²è™•ç†ï¼‰
      startRun(); scrollToRunningItem();
    });
    qs('#btnPause').addEventListener('click', ()=> pauseRun());
    qs('#btnCancel').addEventListener('click', ()=> cancelRun());

    // è¼‰å…¥èªéŸ³æ¸…å–®
    if('speechSynthesis' in window){
      const loadVoices = ()=>{ state.voices = speechSynthesis.getVoices(); };
      speechSynthesis.onvoiceschanged = loadVoices; loadVoices();
    }
  }

  // è®“å±•é–‹ä¸­çš„ä¸‹æ‹‰é¸å–®æ‰€åœ¨å¡ç‰‡æé«˜ z-indexï¼ˆé¿å…è¢«å…¶å®ƒå¡ç‰‡æˆ–è¦†è“‹å±¤æ“‹ä½ï¼‰
  document.addEventListener('show.bs.dropdown', (e)=>{
    const card = e.target.closest('.schedule');
    if(card) card.classList.add('dropdown-open');
  });
  document.addEventListener('hide.bs.dropdown', (e)=>{
    const card = e.target.closest('.schedule');
    if(card) card.classList.remove('dropdown-open');
  });

  // ---- å•Ÿå‹• ----
  createSample();
  renderSchedules();
  renderWorkspace();
  hookEvents();
  </script>
</body>
